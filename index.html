<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Photobooth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎉 Online Photobooth 🎉</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <button id="capture">📸 Chụp Ảnh</button>
    <button id="download">📥 Tải ảnh về</button>
    <br>
    <div class="filters">
        <h3>🎨 Chọn Bộ Lọc</h3>
        <button onclick="applyFilter('none')">Gốc</button>
        <button onclick="applyFilter('grayscale(100%)')">Đen trắng</button>
        <button onclick="applyFilter('sepia(100%)')">Vintage</button>
        <button onclick="applyFilter('contrast(200%)')">Tương phản cao</button>
    </div>
    <br>
    <div class="stickers">
        <h3>🌟 Thêm Sticker</h3>
        <img src="https://i.imgur.com/O0VZx4R.png" onclick="addSticker(this)">
        <img src="https://i.imgur.com/ZLh3sQO.png" onclick="addSticker(this)">
        <img src="https://i.imgur.com/YlqXGQJ.png" onclick="addSticker(this)">
    </div>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
    <br>
    <script src="script.js"></script>
</body>
</html>
